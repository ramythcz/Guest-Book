<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/component/main}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran</title>

    <!-- <link rel="stylesheet" th:href="@{/stisla/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/stisla/assets/css/components.css}"> -->
</head>
<body>
    
    <div layout:fragment="content">

      <!-- Form Start -->
        <section class="section">
            <div class="container mt-5">
              <div class="row">
                <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
      
                  <div class="card card-primary">
                    <div class="card-header"><h4>Daftar</h4></div>
      
                    <div class="card-body">
                      <form method="POST">
                        <div class="row">
                          <div class="form-group">
                            <label for="first_name">Nama</label>
                            <input id="first_name" type="text" class="form-control" name="first_name" autofocus>
                          </div>
                        </div>
      
                        <div class="form-group">
                          <label for="notep">No. Telepon</label>
                          <input id="text" type="text" class="form-control" name="email">
                          <div class="invalid-feedback"></div>
                        </div>
      
                        <div class="form-divider"></div>

                        <div class="row">
                          <div class="form-group col-6">
                            <label>Keperluan</label>
                            <select class="form-control selectric">
                              <option>Berkunjung</option>
                              <option>Meminjam buku</option>
                              <option>Membaca buku</option>
                              <option>Dll..</option>
                            </select>
                          </div>
                          <div class="form-group col-6 h-100">
                            <label>Textarea</label>
                            <input type="text" class="form-control h-100">
                          </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-6">
                            <label>Datetime Local</label>
                            <input type="datetime-local" class="form-control">
                        </div>  
                        </div>
      
                        <div class="form-group">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                            <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                          </div>
                        </div>
      
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-lg btn-block">
                            Register
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="simple-footer">
                    Copyright &copy; Stisla 2018
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Form end -->

    </div>

<!-- General JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script th:src="@{/stisla/assets/js/stisla.js}"></script>

<!-- JS Libraies -->
<script th:src="@{/stisla/node_modules/jquery-pwstrength/jquery.pwstrength.min.js}"></script>
<script th:src="@{/stisla/node_modules/selectric/public/jquery.selectric.min.js}"></script>

<!-- Template JS File -->
<script th:src="@{/stisla/assets/js/scripts.js}"></script>
<script th:src="@{/stisla-master/assets/js/custom.js}"></script>

<!-- Page Specific JS File -->
<script th:src="@{/stisla/assets/js/page/auth-register.js}"></script>
</body>
</html>
